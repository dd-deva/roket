<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Document</title>
    <style>
        img
        {
            margin-top: 300px;
            margin-left: 100%;
            animation: img 2s linear alternate;
        }
        @keyframes img
        {
            from
            {
                transform: translateX(-1500px);     
            }
            to{
                transform:rotateX(80deg);    
            }
        }
      
    </style>
</head>
<body>
    <img src="./roket.png">
</body>
</html>
